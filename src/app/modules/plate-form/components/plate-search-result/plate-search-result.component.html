<div class="container">
  <div class="search-result flex direction-column pt-3 pb-3">
    <ng-container *ngIf="plateInfo; else nothingFoundTpl">
      <div *ngIf="plateInfo.region" class="search-result__item">
        <span class="search-result__label">Województwo:</span>
        <span class="search-result__data">
          <a
            [routerLink]="routeHelper.ListUrl"
            [queryParams]="{ region: plateInfo.region.title.toLowerCase() }"
            class="search-result__data"
          >{{ plateInfo.region.title }}</a>
        </span>
      </div>

      <div *ngIf="plateInfo.promoPlates?.length" class="search-result__item flex align-center">
        <mat-icon>stars</mat-icon>
        <span class="search-result__data">PROMO</span>
      </div>
  
      <div *ngIf="plateInfo.area" class="search-result__item">
        <span class="search-result__label">Powiat:</span>
        <span class="search-result__data">{{ plateInfo.area.title }}</span>
      </div>
      
      <div *ngIf="plateInfo.city" class="search-result__item">
        <span class="search-result__label">Miasto:</span>
        <span class="search-result__data">{{ plateInfo.city?.title }}</span>
      </div>

      <div *ngIf="plateInfo.city?.districts?.length" class="search-result__item">
        <ng-container *ngIf="plateInfo.city.districts.length > 1; else singleDistrictTpl">
          <div class="search-result__label">Dzielnice:</div>
          <div *ngFor="let district of plateInfo.city.districts" class="search-result__list-item">
            <ng-container *ngTemplateOutlet="districtTpl; context: district"></ng-container>
          </div>
        </ng-container>

        <ng-template singleDistrictTpl>
          <span class="search-result__label">Dzielnica:</span>
          <ng-container *ngTemplateOutlet="districtTpl; context: plateInfo.city.districts[0]"></ng-container>
        </ng-template>

        <ng-template
          #districtTpl
          let-title="title"
          let-lastLetters="lastLetters"
          let-prelastLetter="prelastLetter"
        >
          <span class="search-result__data">{{ title }}</span>
          <span *ngIf="lastLetters?.length"> (ostatnie litery - {{ lastLetters.join(', ') }})</span>
          <span *ngIf="prelastLetter"> (przedostatnia litera - {{ prelastLetter }})</span>
        </ng-template>
      </div>
    </ng-container>

    <ng-template #nothingFoundTpl>
      <div class="search-result__item_nothing-found" *ngIf="isNothingFound">
        Nic nie udało się znaleźć. Spróbuj ponownie
      </div>
    </ng-template>
  </div>
</div>
