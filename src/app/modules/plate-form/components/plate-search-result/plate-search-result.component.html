<div class="container">
  <div class="search-result flex align-center justify-around pt-5 pb-5 ">
    <ng-container *ngIf="plateInfo; else nothingFoundTmpl">
      <div *ngIf="plateInfo.region" class="search-result__item">
        <span class="search-result__label">Województwo:</span>
        <span class="search-result__data">{{ plateInfo.region }}</span>
      </div>
  
      <div *ngIf="plateInfo.area" class="search-result__item">
        <span class="search-result__label">Powiat:</span>
        <span class="search-result__data">{{ plateInfo.area }}</span>
      </div>
  
      <div *ngIf="plateInfo.city" class="search-result__item">
        <span class="search-result__label">Miasto:</span>
        <span class="search-result__data">{{ plateInfo.city }}</span>
      </div>

      <div *ngIf="isPromo" class="search-result__item flex align-center">
        <mat-icon>stars</mat-icon>
        <span class="search-result__data">PROMO</span>
      </div>
    </ng-container>

    <ng-template #nothingFoundTmpl>
      <div class="search-result__item_nothing-found" *ngIf="!isLoading && plateFormValue">
        Nic nie udało się znaleźć. Spróbuj ponownie
      </div>
    </ng-template>
  </div>

</div>
