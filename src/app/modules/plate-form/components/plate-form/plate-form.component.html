<div class="container pt-5 pb-5">
  <form class="plate-form">
    <div class="plate-form__description pt-3 pb-3">
      <p>Wpisz od 1 do 3 liter w poniższym polu, aby dowiedzieć się,
        w jakim regionie/mieście został wydany numer. 
      </p>
      <p>
        Na przykład
        <a mat-stroked-button (click)="searchByExampleQuery()">{{ randomSearchQuery }}</a>
      </p>
    </div>
    <div class="plate__wrapper" [class.plate__wrapper_promo]="isPromo">
      <div class="plate__box flex" [class.plate__box_promo]="isPromo">
        <div class="plate__sidebar flex direction-column align-center justify-around ">
          <div class="plate__flag">
            <img src="assets/images/eurostars.svg" />
          </div>
          <div class="plate__country-code">
            PL
          </div>
        </div>
        <div class="plate__main flex justify-between align-center" (click)="focusPlateControl()">
          <div class="plate__input">
            <app-input
              [control]="form.plateCode"
              [showLabel]="false"
              [showCloseBtn]="false"
              [maxLength]="dynamicMaxLength"
            >
            </app-input>
          </div>
          <div class="plate__random-number">
            <span *ngFor="let symbol of randomPlate">
              <ng-container *ngTemplateOutlet="plateSymbolTpl; context symbol"></ng-container>
            </span>

            <ng-template
              #plateSymbolTpl
              let-symbol="symbol"
              let-isKeySymbol="isKeySymbol"
              let-tooltip="tooltip"
            >
              <span *ngIf="!isKeySymbol">{{ symbol }}</span>
              <span
                class="plate__random-number_key-symbol"
                *ngIf="isKeySymbol"
                [matTooltip]="tooltip"
                matTooltipPosition="above"
              >{{ symbol }}</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
