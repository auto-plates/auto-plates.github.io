<div class="mt-3" *ngIf="regionsAsTabs?.length">
  <app-tabs
    *ngIf="regionsAsTabs"
    [tabs]="regionsAsTabs"
    [selectedTabValue]="selectedTabValue"
    (tabChanged)="updateList($event)"
    >
  </app-tabs>

  <ng-container *ngFor="let region of regionsAsTabs">
    <app-regional-list *ngIf="selectedTabValue === region.value" [regionCode]="selectedTabValue"></app-regional-list>
  </ng-container>
</div>
