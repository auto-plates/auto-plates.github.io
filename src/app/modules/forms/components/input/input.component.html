<mat-form-field class="form-field">
  <mat-label *ngIf="showLabel">
    <ng-content select="[label]"></ng-content>
  </mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    [maxLength]="maxLength"
  >
  <button
    *ngIf="showCloseBtn && control?.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clear()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-error *ngIf="errorState">
    {{ error }}
  </mat-error>
</mat-form-field>
