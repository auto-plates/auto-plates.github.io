<div class="header">
  <mat-toolbar>
    <div
      class="logo flex"
      (click)="navigateToDashboard()"
      [class.pointer]="isInnerPage"
      [matTooltip]="isInnerPage ? 'Do strony głównej' : null"
      matTooltipPosition="below"
    >
      <div class="logo__sidebar flex direction-column justify-around align-center">
        <div class="logo__sidebar__img">
          <img src="assets/images/eurostars.svg" />
        </div>
        <div class="logo__sidebar__text">PL</div>
      </div>
      <div class=logo__text>
        AUTO•PLATES
      </div>
    </div>
    <span class="header-spacer"></span>
    <app-version></app-version>
  </mat-toolbar>
  
  <mat-progress-bar mode="indeterminate" [class.invisible]="!isLoadInProgress"></mat-progress-bar>
</div>
